<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Maxer - Clothing Shop Template with Page Transitions</title>
		<link
			rel="shortcut icon"
			href="assets/images/favicon.jpg"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body data-barba="wrapper">
		<nav>
			<img src="./assets/svg/burger.svg" alt="burger-menu" />
			<a class="logo" href="./index.html">Maxer.</a>
			<img
				src="./assets/svg/shopping-cart.svg"
				class="shopping-bag"
				alt="shopping-bag"
			/>
		</nav>

		<!-- Product Section -->
		<section
			class="product-section"
			data-barba="container"
			data-barba-namespace="product"
		>
			<div class="product-description">
				<h2>Shop our signatures.</h2>
				<p>
					Your shortcut to sophistication. Our signatures never
					go out of style.
				</p>
			</div>
			<div class="product-gallery">
				<div class="card">
					<img
						class="product-img"
						src="./assets/images/blackcard.png"
						alt="blackcard"
					/>
					<h3>Leisara</h3>
					<p>black leather</p>
					<div class="price">
						<h4>$300</h4>
						<img
							src="./assets/svg/product-cart.svg"
							class="product-cart"
							alt="product-cart"
						/>
					</div>
				</div>
				<div class="card">
					<img
						class="product-img"
						src="./assets/images/yellowcard.png"
						alt="yellowcard"
					/>
					<h3>Leisara</h3>
					<p>black leather</p>
					<div class="price">
						<h4>$300</h4>
						<img
							src="./assets/svg/product-cart.svg"
							class="product-cart"
							alt="product-cart"
						/>
					</div>
				</div>
				<div class="card">
					<img
						class="product-img"
						src="./assets/images/tancard.png"
						alt="tancard"
					/>
					<h3>Leisara</h3>
					<p>black leather</p>
					<div class="price">
						<h4>$300</h4>
						<img
							src="./assets/svg/product-cart.svg"
							class="product-cart"
							alt="product-cart"
						/>
					</div>
				</div>
				<div class="card">
					<img
						class="product-img"
						src="./assets/images/bluecard.png"
						alt="bluecard"
					/>
					<h3>Leisara</h3>
					<p>black leather</p>
					<div class="price">
						<h4>$300</h4>
						<img
							src="./assets/svg/product-cart.svg"
							class="product-cart"
							alt="product-cart"
						/>
					</div>
				</div>
				<div class="card">
					<img
						class="product-img"
						src="./assets/images/blackcard.png"
						alt="blackcard"
					/>
					<h3>Leisara</h3>
					<p>black leather</p>
					<div class="price">
						<h4>$300</h4>
						<img
							src="./assets/svg/product-cart.svg"
							class="product-cart"
							alt="product-cart"
						/>
					</div>
				</div>
				<div class="card">
					<img
						class="product-img"
						src="./assets/images/tancard.png"
						alt="tancard"
					/>
					<h3>Leisara</h3>
					<p>black leather</p>
					<div class="price">
						<h4>$300</h4>
						<img
							src="./assets/svg/product-cart.svg"
							class="product-cart"
							alt="product-cart"
						/>
					</div>
				</div>
			</div>
		</section>

		<!-- GSAP JS -->
		<script src="js/gsap.min.js"></script>
		<!-- unpkg - Barba JS -->
		<script src="https://unpkg.com/@barba/core"></script>
		<script src="js/script.js"></script>
	</body>
</html>
